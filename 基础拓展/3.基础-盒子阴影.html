<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* box-shadow:h-shadow<必须,水平偏移量,允许负值>  v-shadow<必须,垂直偏移量,允许负值>  blur<可选,模糊度>  spread<可选,阴影扩大> color<可选,阴影颜色> inset<可选,将阴影改为内部阴影>; */

            /* 外阴影不能添加outset,添加了会报错的 */
            box-shadow: 5px 20px 42px 10px black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
